    <!-- Services -->
    <section id="backtest">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">

        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">

                  </div>
                  <div class="form-group">
                    <input class="form-control" id="time" placeholder="Time Out Period (in hrs) *" required="required" data-validation-required-message="Please enter your time out period.">

                  </div>

                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">

    <!-- Bootstrap core JavaScript -->

    <!-- Plugin JavaScript -->

    <script>
      const loadingMessage = 'Loading.. Please wait 1 minute';
      $('#lastbtn').on('mousedown', function () {
        $('#lastbtn').html(loadingMessage);
      }).on('mouseup', backtest);

      function backtest() {
        // TODO: Need validation
        const profit = parseFloat(document.getElementById("profit").value.replace(/\d+% ?/g, ""));
        const loss = parseFloat(document.getElementById("loss").value.replace(/\d+% ?/g, ""));
        const timeOutInHours = parseFloat(document.getElementById("time").value);

        const GET = 'GET';
        const csBacktestAPI = 'https://cs-price-alerts.herokuapp.com/backtest?';
        const profitQuery = 'profit=' + profit;
        const lossQuery = '&loss=' + loss;
        const timeOut = '&timeOut=' + timeOutInHours;
        const apiURL = csBacktestAPI + profitQuery + lossQuery + timeOut;
        const request = new XMLHttpRequest();
        request.open(GET, apiURL, false);
        request.send(null);

        $('<h1>' + 'Results: ' + request.responseText + '%' + '</h1>').insertAfter('#lastbtn');
      }

    </script>
