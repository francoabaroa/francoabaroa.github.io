    function backtest() {
      // NEED validation
      // strip %, make sure data types are fine
      document.getElementById("lastbtn").style.display = "none";

      var profit = document.getElementById("profit").value;
      var loss = document.getElementById("loss").value;
      var time = parseFloat(document.getElementById("time").value);
      var results = [];
      document.getElementById("lastbtn").style.display = "none";

      // var bar1 = new ldBar("#myItem1");
      // var bar2 = null;
      // var progressNumber = 0;
      // bar2 = document.getElementById('myItem1').ldBar;
      // bar1.set(progressNumber);

      for (var i = 0; i < 10; i++) {
        // progressNumber = parseInt(i * 100 / testData.length);
        // console.log('progress Number', progressNumber);

        // bar2 = document.getElementById('myItem1').ldBar;
        // bar1.set(progressNumber);

        // $( "#firstheader" ).replaceWith( "<h2>Test " + progressNumber + "</h2>" );

        // alert(progressNumber);

        var symbol = testData[i][0].match(/\(([^)]+)\)/)[1];
        var startTime = testData[i][1];
        var newTime = (time * 3600);
        var endTime = parseFloat(startTime) + newTime;
        // console.log(typeof startTime, typeof newTime, typeof endTime)
        // console.log('time, ', time);
        var historicalData = getExchangeRate(profit, loss, endTime, symbol, time);
        // need to optimize
        var result = [symbol, startTime];
        var price = 0;
        var duration = 0;


        if (historicalData) {
          console.log('SYM: ', symbol);
          var output = findProfitOrLossOrNone(historicalData, profit, loss, time);

    // todo, do we need all these parameters?
    function getExchangeRate(profit, loss, time, currency, timeOut) {
      // TODO: Synchronous XMLHttpRequest on the main thread is deprecated
      let GET = 'GET';
      let cryptocompareAPI = 'https://min-api.cryptocompare.com/data/histohour?fsym=';
      let cryptocompareUSD = '&tsym=USD';
      let limit = '&limit=' + timeOut;
      let aggregate = '&aggregate=1';
      let ts = '&toTs=' + time;
      let USD = 'USD';
      let url = cryptocompareAPI + currency + cryptocompareUSD + limit + aggregate + ts;

      let request = new XMLHttpRequest();
      request.open(
        GET,
        cryptocompareAPI + currency + cryptocompareUSD + limit + aggregate + ts,
        false
      );
      request.send(null);
      return JSON.parse(request.responseText);
    }

    function findProfitOrLossOrNone(historicalData, profit, loss, time) {
      let currentData = historicalData.Data;

      if (currentData.length === 0) {
        return null;
      }

      let buyPrice = currentData[0].open;

      let profitTake = (parseFloat(profit)/100);
      let gainThreshold = (profitTake + 1) * parseFloat(buyPrice);

      let stopLoss = (parseFloat(loss)/100);
      let lossThreshold = (1 - stopLoss) * parseFloat(buyPrice);

      let sellPrice = -1;
      let duration = -1;

      // console.log('gainThreshold', gainThreshold, 'lossThreshold', lossThreshold, 'buyPrice', buyPrice);

      for (var j = 0; j < currentData.length; j++) {
        let hourlyHigh = currentData[j].high;
        let hourlyLow = currentData[j].low;
        let closePrice = currentData[j].close;
        let profitHit = false;
        let lossHit = false;
        // console.log('LOOP: ', j, 'Hourly high: ', hourlyHigh, 'hourly low', hourlyLow);

        if (hourlyHigh >= gainThreshold) {
          profitHit = true;
          // set gainThreshold flag
          // use j for timeout duration
        }

        if (hourlyLow <= lossThreshold) {
          lossHit = true;
          // set lossThreshold flag
          // use j for timeout duration
        }

        if (profitHit){
          sellPrice = gainThreshold;
        }
        if (lossHit){
          sellPrice = lossThreshold
        }

        if (profitHit && lossHit){
          sellPrice = buyPrice;
        }

        if (lossHit || profitHit){
          duration = j + 1;
          break;
        }

        // console.log('J', j, 'TIME: ', time);

        if (j === time){
          duration = time;
          sellPrice = closePrice;
        }
      }

      return {profit: (sellPrice/buyPrice), duration};
      // console.log('sellPrice', sellPrice, 'duration', duration);
    }
